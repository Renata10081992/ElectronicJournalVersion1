<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>класс</title>
</head>
<body>
<h2 th:text="'Номер класса ' + ${oneClass.getNumber()}">test</h2>

<h3 th:text="'Название предмета ' + ${subject.getTitle()}">test</h3>

<div>
    <div th:each="dto:${dtos}" style="margin-bottom: 10px">
        <span th:text="${dto.getPupil().getLastname()}"></span>
        <div style="display: inline-block; width: 20px; outline: 1px solid mediumblue; margin-left: 20px"
             th:each="mark:${dto.getMars()}" th:text="${mark.getMarkValue()}" id="mark"></div>

        <form th:method="POST" th:action="@{/mark}" th:object="${newMark}">
            <input type="hidden" th:value="${subject.id}" name="subjectId"/>
            <input type="hidden" th:value="${dto.pupil.getId()}" name="pupilId"/>
            <input type="text" name="markValue"/>
            <input type="submit" value="Поставить оценку"/>
        </form>
        <br>
    </div>
</div>

</body>
</html>
